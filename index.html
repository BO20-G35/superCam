<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUPERCAM CCTV</title>
</head>
<body>
<h1>Security camera</h1>


<!-- https://github.com/video-dev/hls.js/ -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<a href="http://127.0.0.1:8000/settings/">settings</a>
<video loop id="video"></video>

<script>
    var video = document.getElementById('video');
    if(Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource('http://127.0.0.1:8000/media/1/stream/');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'http://127.0.0.1:8000/media/1/stream/';
        video.addEventListener('loadedmetadata',function() {
            video.play();
        });
    }
</script>

</body>


</html>
